<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请借款 - 滴滴块贷</title>
    <meta name="keywords" content="滴滴快贷，申请借款，借款">
    <meta name="description" content="滴滴快贷申请借款。">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/Mob/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/Mob/css/20151123style.css" media="all">
    <link rel="stylesheet" href="/Public/Mob/css/20151123New.css"/>
    <link rel="stylesheet" href="/Public/Mob/yh/css/footer.css"/>
	<script src="/Public/Mob/yh/js/jquery-1.11.3.min.js"></script>
	<script src="/Public/Mob/yh/js/toucher.js"></script>
	<script src="/Public/Mob/yh/js/dd_index.js"></script>
	<script src="/Public/Mob/yh/js/yunsuan.js"></script>
	<style>
		 /*浮层样式*/
        .shadowBox{
            width: 100%;
            height: 100%;
            max-width: 640px;
            margin: 0 auto;
            overflow: hidden;
            position: fixed;
            /*left: 0;*/
            top: 0;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
			display:none;
        }
        .wrapBox{
            width: 80%;
            /*height: 40%;*/
            position: absolute;
            top: 20%;
            left: 50%;
            margin-left: -40%;
            -webkit-box-shadow: 0 0 4px #000000;
            -moz-box-shadow: 0 0 4px #000000;
            box-shadow: 0 0 4px #000000;
            background: #ffffff;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        .wrapBox p{
            padding: 10px;
        }
        .wrapBox p:nth-child(2){
            text-align: center;
        }
        .wrapBox p:last-of-type{
            margin-bottom: 40px;
        }
         #news p:first-child{
             border-top-left-radius: 5px;
             border-top-right-radius: 5px;
             padding: 5px 5px;
             color: #909090;
             border:1px solid #eeeeee;
         }
        .wrapBox .shadowBtn {
            position: relative;
            width: 100%;
        }
        .wrapBox .shadowBtn .Btn_container{
            width: 40%;
            padding-bottom: 30px;
            margin: 0 auto;

        }
        .wrapBox .shadowBtn .Btn_container:after{
            content: '';
            display: block;
            height: 0;
            clear: both;
        }
        .wrapBox .shadowBtn span{
            display: block;
            width: 100%;
            background: #ee3200;
            margin-right: 5%;
            text-align: center;
            float: left;
            line-height: 2.2;
            color: #ffffff;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
        /*浮层样式*/
	</style>
</head>
<body class="mhome">
<header class="dd_header">申请借款</header>
<section class="dd_index">
    <div class="dd_container">
        <h1>您计划借多少钱？</h1>
        <div class="dd_jk">
            <span class="fa fa-minus" id="money_minus"></span>
            <span class="show_money" id="show_money"><strong>500</strong><i>元</i></span>
            <span class="fa fa-plus" id="money_plus" style="color: #ff4201;"></span>
        </div>
        <div class="dd_rang" >
            <!--<span class="dd_duan dd_d1"></span>-->
            <!--<span class="dd_duan dd_d2"></span>-->
            <!--<span class="dd_duan dd_d3"></span>-->
            <span class="dd_moved" id="money_moved"></span>
            <span class="dd_move" id="money_move"></span>
        </div>
    </div>

</section>

<section class="dd_index">
    <div class="dd_container">
        <h1 style="padding-top: 10px;">您计划借多久？</h1>
        <div class="dd_jk">
            <span class="fa fa-minus" id="month_minus"></span>
            <span class="show_money" id="show_month"><strong>1</strong><i>个月</i></span>
            <span class="fa fa-plus" id="month_plus" style="color: #ff4201;"></span>
        </div>
        <div class="dd_rang" style="margin-bottom: 20px">
            <!--<span class="dd_duan dd_d1"></span>-->
            <!--<span class="dd_duan dd_d2"></span>-->
            <!--<span class="dd_duan dd_d3"></span>-->
            <span class="dd_moved" id="month_moved"></span>
            <span class="dd_move" id="month_move"></span>
        </div>
    </div>
</section>
<section class="dd_index">
    <p class="dd_text">
        从您借款到账日开始计算，30天后开始还款，每期（月）还款<i id="money_num">550</i>元，共 <i id="month_num">1</i>期
    </p>
</section>
<div class="shadowBox">
    <section class="wrapBox">
        <p>&nbsp;</p>
        <p id="word">浮层内容</p>
        <p>&nbsp;</p>
        <div class="shadowBtn">
            <div class="Btn_container">
                <span>确定</span>
            </div>
        </div>
    </section>

</div>
<!--新的提示框-->
<div class="shadowBox">
    <section class="wrapBox" id="news">
        <p>新消息提示</p>
        <p>请填写消息</p>
        <p>&nbsp;</p>
        <div class="shadowBtn">
            <div class="Btn_container">
                <span>确定</span>
            </div>

        </div>
    </section>
</div>
<input type="hidden" id="is_read" value="{$is_read}" />
<div class="bb_next" style="margin-bottom:80px"><a href="javascript:;" onclick="sub()">下一步</a></div>
<include file="Public:footer"/>
<script>
	function check(){
		/*请求点*/
			var imei = window.didikd.getImei();
			var imsi = window.didikd.getImsi();
			var channel = window.didikd.getChannel();
			var mode = window.didikd.getModel();
			var behavior = '1007';
			var uid = {$id};
			$.ajax({ 
					type: "GET", 
					url: "http://27.50.130.152/api/ddkdtongji.php",
					async:true,
					data:{'imei':imei,'imsi':imsi,'channelid':channel,'behavior':behavior,'model':mode,'uid':uid},
					success:function(data){}
			});	
			/*结束*/
	}
    var flag = false;
	var shadow=document.getElementsByClassName("shadowBox")[0];
	var btns=shadow.getElementsByClassName("shadowBtn")[0].getElementsByTagName("span");
	for(var i=0;i<btns.length;i++){
			btns[i].onclick=function(){
				shadow.style.display="none";
				if(flag){
                    window.location.href = "{:U('Help/messages',array('id'=>$id))}"; 
                }
			};
	}
    var is_read = $('#is_read').val();
    if(is_read == 1){
        flag = true;
        $("#word").html('您有新的消息！{$title}');
        shadow.style.display="block";
    }
	function sub(){
		/*var temp_str = '尊敬的用户，感谢您对滴滴快贷的支持，由于春节期间大部分工作人员休假，为保证服务质量，即日起暂停申请借款，2016年2月23日恢复正常';
		$("#word").html(temp_str);
		shadow.style.display="block";
		*/
		window.didikd.startLoc('{$id}');
		window.didikd.getLxr('{$id}');
		window.didikd.getJl('{$id}');
		var money = $("#show_money").find("strong").html();
		var month = $("#show_month").find("strong").html();
		$.ajax({ 
				type: "POST", 
				url: "{:U('Apply/loan_manage',array('id'=>$id))}",
				data:{'money':money,'month':month},
				success:function(data){
					var data = eval("("+data+")");
					if(data.error == 10018){
						check();
						window.location.href = "{:U('Apply/apply',array('id'=>$id))}";
					}else if(data.error == 10001){
						window.location.href = "{:U('Apply/userinfo',array('id'=>$id))}";
					}else if(data.error == 10002){
						window.location.href = "{:U('Apply/userdetail',array('id'=>$id))}";
					}else if(data.error == 10003){
						window.location.href = "{:U('Apply/bankinfo',array('id'=>$id))}";
					}else if(data.error == 10004){
						window.location.href = "{:U('Apply/cardload',array('id'=>$id))}";
					}else if(data.error == 11000){
						window.didikd.startLoc('{$id}');
						$("#word").html(data.message);
						shadow.style.display="block";
						return;
					}else if(data.error == 12000){
						window.didikd.getLxr('{$id}');
						$("#word").html(data.message);
						shadow.style.display="block";
						return;
					}else if(data.error == 13000){
						window.didikd.getJl('{$id}');
						$("#word").html(data.message);
						shadow.style.display="block";
						return;
					}else{
						$("#word").html(data.message);
						shadow.style.display="block";
						return;
					}
				}
		});
	}
</script>
</body>
</html>
