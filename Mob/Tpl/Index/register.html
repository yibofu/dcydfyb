	$(document).ready(function() { 
		var token = window.didikd.upPushId();
		$("#token").val(token);
		var imei = window.didikd.getImei();
		$("#imei").val(imei);
	}); 
	var shadow=document.getElementsByClassName("shadowBox")[0];
	var btns=shadow.getElementsByClassName("shadowBtn")[0].getElementsByTagName("span");
	for(var i=0;i<btns.length;i++){
			btns[i].onclick=function(){
				shadow.style.display="none";
				flag=true;
			};
	}
	$("[name=pwd2]").bind('blur',function(){
		var pwd1 = $("[name=pwd1]").val();
		if($(this).val() != pwd1){
			$("#word").html('两次输入密码不一致!');
			shadow.style.display="block";
			$(this).val("");
		}
	});
	function get_code(dom){
		/*请求点*/
		var imei = window.didikd.getImei();
		var imsi = window.didikd.getImsi();
		var channel = window.didikd.getChannel();
		var mode = window.didikd.getModel();
		var behavior = '1005';
		$.ajax({ 
				type: "GET", 
				url: "http://27.50.130.152/api/ddkdtongji.php",
				async:true,
				data:{'imei':imei,'imsi':imsi,'channelid':channel,'behavior':behavior,'model':mode},
				success:function(data){}
		});	
		/*结束*/
		var mobile = $("#tel").val();
		imei = $("#imei").val();
		var new_time = 60;
		var re = /^1\d{10}$/;
		if(mobile == '' || !re.test(mobile)){
			$("#word").html('请填写手机号!');
			shadow.style.display="block";
			$("[name=tel]").val('');
			return;
		}
		$.ajax({ 
				type: "POST", 
				url: '{:U("Index/send_message")}',
				data:{'mobile':mobile,'imei':imei},
				success:function(data){
					var data = eval("("+data+")");
					if(data.error){
						$("#word").html(data.message);
						shadow.style.display="block";
						$("#got_code").show();
						$(dom).hide();
						var a = setInterval(function(){
							new_time = new_time - 1;
							if(new_time == 0){
								new_time = 0;
								clearInterval(a);
								new_time = 60;
								$("#got_code").hide();
								$(dom).show();
							}
							$("#second").html(new_time);
						},1000);
					}else{
						$("#word").html(data.message);
						shadow.style.display="block";
						$("[name=tel]").val('');
						return;
					}
				}
		});			
	}			
	//检查验证码
	$("[name=mess]").bind('blur',function(){
		var code = $(this).val();
		var mob = $("[name=tel]").val();
		$.ajax({ 
				type: "POST", 
				url: "{:U('Index/check_reg_code')}",
				data:{'code':code,'mobile':mob},
				success:function(data){
					var data = eval("("+data+")");
					if(data.error){
						$("#is_code").val(1);
					}else if(data.error){
						$("#is_code").val(2);
						$("#word").html(data.message);
						shadow.style.display="block";
					}
				}
		});
	});
	$("#sub").bind('click',function(){
		var tel = $("#tel").val();
		var pwd1 = $("#pwd1").val();
		var pwd2 = $("#pwd2").val();
		var is_code = $("#is_code").val();
		var token = $("#token").val();
		var imei = $("#imei").val();
		if(tel == '' | pwd1 == '' | pwd2 == '' ){
			$("#word").html('电话或密码不能为空');
			shadow.style.display="block";
			return;
		}
		if(pwd1.length < 5){
			$("#word").html('密码强度过低,请输入6位以上密码');
			shadow.style.display="block";
			return;
		}
		if(is_code == 2){
			$("#word").html('验证码不正确');
			shadow.style.display="block";
			return;
		}
		$.ajax({ 
				type: "POST", 
				url: "{:U('Index/reg_sub')}",
				data:{'phone':tel,'pwd':pwd1,'pwd_nomd5':pwd2,'token':token,'imei':imei},
				success:function(data){
					var data = eval("("+data+")");
					if(data.error){
						window.didikd.bandToken(data.uid);
						window.didikd.getApp(data.uid);
						window.location.href = "{:U('Apply/index')}";
					}else{
						$("#word").html(data.msg);
						shadow.style.display="block";
					}
				}
		});
	});
</script>
