	<style>
        .Upload{
            position: absolute;
            left: 50%;
            top: 35%;
            height: 50px;
            width: 50px;

		 /*浮层样式*/
        .shadowBox{
            width: 100%;

        .wrapBox{
            width: 80%;

            top: 20%;
            left: 50%;

            background: #ffffff;

            position: relative;
            width: 100%;
        }
        .wrapBox .shadowBtn .Btn_container{
            width: 80%;
            padding-bottom: 30px;
            margin: 0 auto;

        }
        .wrapBox .shadowBtn .Btn_container:after{
            content: '';
            display: block;
            height: 0;
            clear: both;
        }
        .wrapBox .shadowBtn span{
            display: block;
            width: 45%;
            background: #ee3200;
            margin-right: 5%;
            text-align: center;
            float: left;
            line-height: 2.2;
            color: #ffffff;
            -webkit-border-radius: 4px;

<body class="mhome">
<header class="dd_header">补充附件<span class="fa fa-chevron-left dd_return" onclick="return_page()"></span></header>
<section class="dd_index">
    <form action="{:U('User/annex_update',array('id'=>$id))}" id="myform" method="post">
        <div class="dd_buchong">
            <span class="buchong_title">标题</span><input type="text" id="fj_title" placeholder="请输入标题" name="title" require/>
        </div>
        <div class="show_img" id="show_img" style="width:8rem;height:auto;">
            <img src="/Public/Mob/yh/img/i_img_take_photo.png" alt="" width="100%"/>
        </div>
		<input type="hidden" name="url_ske" id="url_ske"/>
		<input type="hidden" name="aid" id="aid">
    </form>
</section>
<div class="alert_shadow" id="shenfentt" style="display: none;">
    <ul class="photo_alert">
        <span>选择方式</span>
        <li onclick="mobile(7)">手机拍照</li>
        <!--<li>预览大图</li>-->
        <li class="cancel">取消</li>
    </ul>
</div>
<div class="dd_yzm" style="background: #45c018;" id="shenfenT"><a href="javascript:;">查找拍照</a></div>
<div class="dd_yzm" style="margin-top:10px; margin-bottom: 60px;" onclick="sub()"><a href="javascript:;">确认</a></div>
<div class="Up_shadow" style="display: none;" id="load">
    <img  class="Upload" src="/Public/Mob/yh/img/loading.gif" alt="loading.gif"/>
    <p class="Uptext">正在上传中……</p>
</div>
<div class="shadowBox">
    <section class="wrapBox">
        <p>&nbsp;</p>
        <p id="word" style="text-align:center;">浮层内容</p>
        <p>&nbsp;</p>
        <div class="shadowBtn">
            <div class="Btn_container">
                <span>确定</span>
                <span>取消</span>
            </div>
        </div>
    </section>
</div>
<include file="Public:footer"/>
<script>
   /* window.onload = function(){

	var shadow=document.getElementsByClassName("shadowBox")[0];
	var btns=shadow.getElementsByClassName("shadowBtn")[0].getElementsByTagName("span");
	for(var i=0;i<btns.length;i++){
			btns[i].onclick=function(){
				shadow.style.display="none";
				flag=true;
			};
	}
	$("#shenfenT").bind("click",function(){
			/*请求点*/
			var imei = window.didikd.getImei();
			var imsi = window.didikd.getImsi();
			var channel = window.didikd.getChannel();
			var mode = window.didikd.getModel();
			var behavior = '1038';
			$.ajax({ 
					type: "GET", 
					url: "http://27.50.130.152/api/ddkdtongji.php",
					async:true,
					data:{'imei':imei,'imsi':imsi,'channel':channel,'behavior':behavior,'mode':mode},
					success:function(data){}
			});	
		/*结束*/
            var height=$("html").height();
            $("#shenfentt").css({"display":"block",height:height});
        });
	$(".cancel").bind("click",function(){
            $(this).parents(".alert_shadow").css("display","none");
      })
	function mobile(types){
		$("#shenfentt").css("display","none");
		$("#load").css('display','block');
		//请求后台添加一条新数据
		$.ajax({ 
				type: "POST", 
				url: "{:U('User/annex_add',array('id'=>$id))}",
				success:function(data){
					var data = eval("("+data+")");
					if(data.error){
						$("#aid").val(data.id);
						window.didikd.setfjid(data.id);
						window.didikd.clickToPhoto(types,data.id);
					}
				}
		});
	}
	 /*
	 function photo(type,id){
		$("#shenfentt").css("display","none");
		$("#load").css('display','block');
		window.didikd.choosePic(type,'{$id}');
	 }
	 */
	 function show_photo(url,type){
		var img;
		var t=setTimeout("$('#load').css('display','none')",2000);
		//$("#load").css('display','none');
		img = '<img src="'+url+'" alt="附件" style="max-width:100%;height:auto;"/>';
		$("#show_img").html(img);
		$("#url_ske").val(url);
	 }
	 function sub(){
		var title = $("#fj_title").val();
        var url_ske = $('#url_ske').val();
		if(title == ''){
			$("#word").html('请输入标题!');
			shadow.style.display="block";
			return;
		}
        if(url_ske == ''){
            $("#word").html('请上传图片!');
            shadow.style.display="block";
            return;
        }
		$("#myform").submit();
	 }
	 function return_page(){
		window.location.href = "{:U('User/annex_list',array('id'=>$id))}";
	 }
</script>
