    <style>
        .worker_info li .worker_l{  margin-top: 10px;}
        #Select1,#Select2,#Select3{width:30%; font-size:14px;  padding: 10px 0;}
        @media screen and (max-width: 330px){
            #Select1,#Select2,#Select3{width:30%; font-size:12px;  padding: 10px 0;}
        }
        .worker_detail{
            width: 100%!important;
            margin-top: 20px;
        }
    </style>

<body class="mhome">
<header class="dd_header">请填写工作信息<span class="fa fa-chevron-left dd_return" onclick="return_page()"></span></header>
<section class="dd_index">
    <form action="{:U('User/add_work',array('id'=>$id))}" id="bank_form" method="post" >
    <ul class="worker_info" >
        <li>
            <span class="worker_l">我现在是</span>
            <span class="worker_r">
                <select name="job" id="job" style="width: 100%;">
                    <option value="管理人员" <if condition="$result.job eq '管理人员'">selected</if>>管理人员</option>
                        <option value="一般员工" <if condition="$result.job eq '一般员工'">selected</if>>一般员工</option>
                        <option value="内勤" <if condition="$result.job eq '内勤'">selected</if>>内勤</option>
                        <option value="后勤" <if condition="$result.job eq '后勤'">selected</if>>后勤</option>
                        <option value="工人" <if condition="$result.job eq '工人'">selected</if>>工人</option>
                        <option value="销售/中介/业务代表" <if condition="$result.job eq '销售/中介/业务代表'">selected</if>>销售/中介/业务代表</option>
                        <option value="营业/服务员" <if condition="$result.job eq '营业/服务员'">selected</if>>营业/服务员</option>
                        <option value="个体商户" <if condition="$result.job eq '个体商户'">selected</if>>个体商户</option>
                        <option value="学生" <if condition="$result.job eq '学生'">selected</if>>学生</option>
                </select>
            </span>
        </li>
        <li>
            <span class="worker_l">单位名称：</span>
            <span class="worker_r"><input type="text" placeholder="请输入单位名称" name="company" value="{$result.company}"/></span>
        </li>
        <li>
            <span class="worker_l" style="margin-top: 8px;">单位地址：</span>
            <span class="worker_r">
                <select id="Select1" class="job_province" name="job_province"></select>
                <select id="Select2" class="job_city" name="job_city"></select>
                <select id="Select3" class="job_zone" name="job_zone"></select>
            </span>
            <span class="worker_r worker_detail" ><input type="text" placeholder="请输入详细地址" name="job_detail" value="{$result.job_detail}"/></span>
        </li>
       <!-- <li>
            <span class="worker_l">所属银行：</span>
            <span class="worker_r">
                <select name="bank" id="bank" style="width: 100%;" >
                    <option value="工商银行">工商银行</option>
                    <option value="农业银行">农业银行</option>
                    <option value="中国银行">中国银行</option>
                    <option value="招商银行">招商银行</option>
                    <option value="建设银行">建设银行</option>
                    <option value="交通银行">交通银行</option>
                    <option value="邮政储蓄">邮政储蓄</option>
                    <option value="民生银行">民生银行</option>
                    <option value="光大银行">光大银行</option>
                    <option value="兴业银行">兴业银行</option>
                </select>
            </span>
        </li>-->
        <li>
            <span class="worker_l" style="margin-top: 10px;">单位电话：</span>
            <span class="worker_r"><input type="tel" placeholder="输入单位电话" name="com_phone" maxlength="11" value="{$result.com_phone}"/></span>
        </li>
    </ul>
	</form>
</section>
<div class="dd_yzm" onclick="sub()"><a href="javascript:;">提&nbsp;&nbsp;&nbsp;&nbsp;交</a></div>
<script> 
addressInit('Select1', 'Select2', 'Select3','{$result.job_province}','{$result.job_city}','{$result.job_zone}');
document.ele</script>
</body>
<script>
	function sub(){
		$("#bank_form").submit();
	}
	function return_page(){
		window.location.href = "{:U('User/work',array('id'=>$id))}";
	}
</script>
</html>
