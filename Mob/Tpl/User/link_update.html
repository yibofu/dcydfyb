<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加联系人信息</title>
    <meta name="keywords" content="滴滴快贷，添加联系人信息">
    <meta name="description" content="滴滴快贷添加联系人信息。">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Public/Mob/yh/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/Mob/yh/css/20151123style.css" media="all">
    <link rel="stylesheet" href="/Public/Mob/yh/css/set.css"/>
	<script src="/Public/Mob/js/jquery-1.11.3.min.js"></script>
	<style>
		 /*浮层样式*/
        .shadowBox{
            width: 100%;
            height: 100%;
            max-width: 640px;
            margin: 0 auto;
            overflow: hidden;
            position: fixed;
            /*left: 0;*/
            top: 0;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
			display:none;
        }
        .wrapBox{
            width: 80%;
            /*height: 40%;*/
            position: absolute;
            top: 20%;
            left: 50%;
            margin-left: -40%;
            -webkit-box-shadow: 0 0 4px #000000;
            -moz-box-shadow: 0 0 4px #000000;
            box-shadow: 0 0 4px #000000;
            background: #ffffff;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        .wrapBox p{
            padding: 10px;
        }
        .wrapBox p:nth-child(2){
            text-align: center;
        }
        .wrapBox p:last-of-type{
            margin-bottom: 40px;
        }
         #news p:first-child{
             border-top-left-radius: 5px;
             border-top-right-radius: 5px;
             padding: 5px 5px;
             color: #909090;
             border:1px solid #eeeeee;
         }
        .wrapBox .shadowBtn {
            position: relative;
            width: 100%;
        }
        .wrapBox .shadowBtn .Btn_container{
            width: 40%;
            padding-bottom: 30px;
            margin: 0 auto;

        }
        .wrapBox .shadowBtn .Btn_container:after{
            content: '';
            display: block;
            height: 0;
            clear: both;
        }
        .wrapBox .shadowBtn span{
            display: block;
            width: 100%;
            background: #ee3200;
            margin-right: 5%;
            text-align: center;
            float: left;
            line-height: 2.2;
            color: #ffffff;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
        /*浮层样式*/
	</style>
</head>
<body class="mhome">
<header class="dd_header">添加联系人信息<span class="fa fa-chevron-left dd_return" onclick="history.go(-1);"></span></header>
<section class="dd_index dd_index2">
    <form action="{:U('User/add_link',array('id'=>$id))}"method="post" id="myform">
        <div class="input_box contact_box" onclick="show()">
            <span class="input_text">联系人的电话</span><input id="show_tel"  type="tel" placeholder="请输入联系人的电话" readonly/>
			<input type="hidden"name="phone" id="phone" />
        </div>
        <div class="input_box contact_box">
            <span class="input_text">联系人的姓名</span><input type="text" placeholder="请输入联系人的姓名" name="name" id="name" readonly/>
        </div>
        <div class="input_box contact_box">
            <span class="input_text">联系人的关系</span><input type="text" placeholder="请输入与联系人的关系" id="relation" name="relation"/>
        </div>

    </form>
</section>
<div class="dd_yzm" onclick="sub()"><a href="javascript:;">提交</a></div>
<!--新的提示框-->
<div class="shadowBox">
    <section class="wrapBox" id="news">
        <p>&nbsp;</p>
        <p>请填写完信息后在提交</p>
        <div class="shadowBtn">
            <div class="Btn_container">
                <span>确定</span>
            </div>

        </div>
    </section>
</div>
</body>
<script>
	var shadow=document.getElementsByClassName("shadowBox")[0];
	var btns=shadow.getElementsByClassName("shadowBtn")[0].getElementsByTagName("span");
	for(var i=0;i<btns.length;i++){
			btns[i].onclick=function(){
				shadow.style.display="none";
				flag=true;
			};
	}
	function show(){
		window.didikd.choosePerson('{$id}');
	}
	function showlink(tel,name){
		if(tel != '' && name != ''){
			$("#phone").val(tel);
			$("#show_tel").val(tel);
			$("#name").val(name);	
		}
	}
	function sub(){
		var phone = $("#phone").val();
		var name = $("#name").val();
		var relation = $("#relation").val();
		
		if(phone == '' || name == '' || relation == ''){
			shadow.style.display="block";
			return;
		}
		$("#myform").submit();
	}
	function return_page(){
		window.location.href = "{:U('User/link',array('id'=>$id))}";
	}
</script>
</html>
