<script type="text/javascript">
    var ue = UE.getEditor('editor');

    var url;
    //图片
    function imgFormatter(value,row,index){
        if('' != value && null != value)
            value = '<img style="width:50px; height:50px" src="' + value + '">';
        return  value;
    }

    function show_status(val,row){
        if(val == 1){
            val = "<span style='color:red;'>未发布</span>";
        }else if(val == 2){
            val = "<span style='color:green;'>已发布</span>";
        }
        return val;
    }

    function show_lanmu(val,row){
        if(val == 1){
            val = "<span>案例</span>";
        }else if(val == 2){
            val = "<span>法规</span>";
        }else if(val == 3){
            val = "<span>干货</span>";
        }else if(val == 4){
            val = "<span>动态</span>";
        }
        return val;
    }
    //搜索
    function doSearch(){
        $('#dg').datagrid('load',{
            title: $('#title').val(),
            content: $('#content').val(),
            describe: $('#describe').val(),
            keywords: $('#keywords').val(),
            status: $('#status').val(),
            lanmu: $('#lanmu').val(),
        });
    }
    //管理回调
    function show_manger(val,row){
        return "<a href='javascript:;' class='easyui-linkbutton' iconCls='icon-edit' onclick='edit("+row.id+")' >修改消息</a>&nbsp;/&nbsp;" +
               "<a href='javascript:;' class='easyui-linkbutton' iconCls='icon' onclick='fabu("+row.id+")'>发布</a>&nbsp;/&nbsp;" +
                "<a href='javascript:;' class='easyui-linkbutton' iconCls='icon-cancel' onclick='del("+row.id+")' >删除消息</a>";

    }
    //展示修改信息
    function add(){
        $('#fm').form('clear');
        $('#dlg').dialog('open').dialog('setTitle','发布消息');
        url = "{:U('Article/articleadd')}";

    }

    function fabu(id){
        $.ajax({
            type:"post",
            url:"__APP__/Article/show",
            data:{id:id},
            success:function(data){
                row = eval('('+data+')');
                alert(row);
                if(row){
                    $('#dg').datagrid('reload',row);
                }else{
                    $.messager.show({
                        title:'出错了！',
                        msg:'请选择一条'
                    })
                }
            }
        })
    }

    //增加提交
    function save(){
        $('#fm').form('submit',{
            url: url,
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){
                var result = eval('('+result+')');
                if (result.success){
                    $('#dlg').dialog('close');		// close the dialog
                    $('#dg').datagrid('reload');	// reload the user data
                    $.messager.show({
                        title: '消息',
                        msg: result.msg
                    });
                }else{
                    $.messager.show({
                        title: '出错啦！！',
                        msg: result.msg
                    });
                }
            }
        });
    }

    //修改提交
    function saveup(){
        $('#fm').form('submit',{
            url: url,

            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){

                var result1 = eval('('+result+')');
                if (result1.success){
                    $('#dlg').dialog('close');		// close the dialog
                    $('#dg').datagrid('reload');	// reload the user data
                    $.messager.show({
                        title: '消息',
                        msg: result1.msg
                    });
                }else{
                    $.messager.show({
                        title: '出错啦！！',
                        msg: result1.msg
                    });
                }
            }
        });
    }

    function edit(id){
        $.ajax({
            type:'post',
            url:"__APP__/Article/articleedit",
            data:{id:id},
            success:function(data){
                row = eval('('+data+')');
                if (row){
                    ue.setContent(row.content);
                    $('#fm').form('clear');
                    $('#dlg').dialog('open');
                    url = "{:U('Article/articlesave')}&id="+id;
                    $('#fm').form('load',row);
                }else{
                    $.messager.show({
                        title: '出错啦！！',
                        msg: '请选择一条'
                    });
                }
            }
        });
    }

    //删除
    function del(id){
        $.ajax({
            type:'post',
            url:"__APP__/Article/articledel",
            data:{id:id},
            success:function(data){
                row = eval('('+data+')');
                if (row){
                    $('#dg').datagrid('reload');
                }else{
                    $.messager.show({
                        title: '出错啦！！',
                        msg: '请选择一条'
                    });
                }
            }
        });
    }
</script>
