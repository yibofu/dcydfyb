<script type="text/javascript">
	//搜索
	function doSearch(){
		$('#dg').datagrid('load',{
			content: $('#content').val(),
			send_id: $('#send_id').val(),
			accept_id: $('#accept_id').val(),
			start: $('#start').val(),			
			end: $('#end').val(),		
		});
	}
	//操作回调
	function show_manage(val,row){
		var str = '';
		str = "<a href='javascript:;' onclick='del("+row.id+")' >删除</a>";
		return str;
	}
	function del(id){
		$.ajax({
			    type:'post',
				 url:"__APP__/User/del_mes",
				data:{id:id},
				success:function(data){
			        row = eval('('+data+')');
					if (row.success){
					   $('#dg').datagrid('reload');
					}else{
						$.messager.show({
							title: '出错啦！！',
							msg: '请选择一条'
						});					
					}
				}
		});
	}
</script>
