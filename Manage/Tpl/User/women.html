<script type="text/javascript">
	//搜索
	function doSearch(){
		$('#dg').datagrid('load',{
			userid: $('#userid').val(),
			nickname: $('#nickname').val(),
			status: $('#status').val(),
			cstart: $('#cstart').val(),
			cend: $('#cend').val(),			
			lstart: $('#lstart').val(),			
			lend: $('#lend').val(),			
		});
	}
	//操作回调
	function show_manage(val,row){
		var str = '';
		str = "<a href='javascript:;' onclick='show_edit("+row.id+")' >修改</a>&nbsp;/&nbsp;<a href='javascript:;' onclick='show_detail("+row.id+")'>个人信息</a>&nbsp;/&nbsp;<a href='javascript:;' onclick='receive("+row.id+")' >收礼记录</a>&nbsp;/&nbsp;<a href='javascript:;' onclick='record("+row.id+")'>提现记录</a>";
		return str;
	}
	//datagrid状态回调
	function show_status(val,row){
		if(val == 1){
			val = '正常';
		}else if(val == 2){
			val = '禁用';
		}
		return val;
	}
	//展示修改信息
	function show_edit(id){
		$.ajax({
			    type:'post',
				 url:"__APP__/User/show_edit",
				data:{id:id},
				success:function(data){
			        row = eval('('+data+')');
					if (row){
                        $('#edit').form('clear');
						$('#edit_dlg').dialog('open');
					    $('#edit').form('load',row);
					}else{
						$.messager.show({
							title: '出错啦！！',
							msg: '请选择一条'
						});					
					}
				}
		});
	}
	//修改信息
	function save_edit(){
		$('#edit').form('submit',{
				url: '__APP__/User/save_edit',
				onSubmit: function(){
					return $(this).form('validate');
				},
				success: function(result){
					var result = eval('('+result+')');
					if (result.success){
						$('#edit_dlg').dialog('close');		// close the dialog
						$('#dg').datagrid('reload');	// reload the user data
						$.messager.show({
							title: '消息',
							msg: result.msg
						});
					} else {
						$.messager.show({
							title: '出错啦！！',
							msg: result.msg
						});
					}
				}
		 });
	}
