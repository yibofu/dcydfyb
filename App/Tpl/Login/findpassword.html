<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="/Public/app/img/logo.ico" type="image/x-icon">
		<title>扁鹊财院-欢迎登陆</title>
		<meta name="title" content="扁鹊财院-领先的财务解决方案供应商。财务咨询，财税咨询，企业上市服务，企业并购服务。">
		<meta name="Keywords" content="财务咨询、股权设计、税务筹划" />
		<meta name="description" content="扁鹊财院以分享财务管理智慧为使命，致力于让企业财务更加安全、利用财务技术创造更多利润、让财务管理更规范。平台隶属于北京大财有道科技有限公司，为企业提供专业的财务培训、财税筹划咨询、高端财务人员猎头、企业资产管理等一站式服务，并为创业型资本运作企业提供财务整体解决方案。"/>

		<link rel="stylesheet" href="/Public/app/css/findpassword.css" />
		<link rel="stylesheet" href="/Public/app/fonts/font3/iconfont.css" />
		<link rel="stylesheet" href="/Public/app/fonts/font1/iconfont.css" />
		<link rel="stylesheet" href="/Public/app/fonts/font2/iconfont.css" />
		<script type="text/javascript" src="/Public/app/js/jquery.min.js" ></script>
		<script type="text/javascript" src="/Public/app/fonts/font3/iconfont.js" ></script>
		<script type="text/javascript" src="/Public/app/fonts/font1/iconfont.js" ></script>
		<script type="text/javascript" src="/Public/app/fonts/font2/iconfont.js" ></script>
	</head>
	<body>
		<!--导航条-->
		<div></div>
		<!--logo-->
		<div class="welcomeBannerAll">
			<!--始终在中间的部分-->
			<div class="welcomeBanner">
				<a href="{:U('Index/index')}"><img src="/Public/app/img/welcomeLogo.png" width="160px" height="60px"/></a>
				<p class="welcomeText">欢迎登录</p>
			</div>
		</div>
		<!--内容部分-->
		<div class="welcomeMainALL">
			<!--始终在中间的内容-->
			<div class="welcomeMain">
				<div class="FinanceConsultantImg">
					<img src="/Public/app/img/welcomeFinanceConsultant.png">
				</div>
				<div class="loginPageAll">
					<p class="loginPageTitle">找回密码</p>
					<form>
						<p><i class="iconfont icon-yonghuming"></i><span>账号</span><input type="text" placeholder="手机号码"></p>
						<p><i class="iconfont icon-duanxin"></i><span>短信</span><input type="text">
							<a class="yanzheng"  onclick="get_fcode(this)" style="display:block;" id="fbtn">获取验证码</a>
							<a class="seconds heah-slip sizea colod fr noe-twop cursor" style="display: none;" id="fgot_code">
								<i id="fsecond">60</i>秒
							</a>
						</p>
						<p><i class="iconfont icon-mima"></i><span style="width: 40px;">新密码</span><input style="width: 195px;" type="text" placeholder="6-16位数字或字母，区分大小写"></p>
						<p><i class="iconfont icon-querenmima"></i><span style="width: 50px;">确认密码</span><input style="width: 185px;" type="text" placeholder="确认密码"></p>
					</form>
					<div class="checkPsw">
						<button>找回密码</button>
					</div>
					<div class="thridParty">
						<p>第三方登录</p>
						<img src="/Public/app/img/weixing.png" />
					</div>
				</div>
			</div>
		</div>
		<!--友情链接-->
		<div class="friendly_link">
			<div class="link_title">友情链接</div>
			<ul>
				<li><a href="#">天津长财咨询</a></li>
				<li><a href="#">长财咨询</a></li>
				<li><a href="#">北京长财咨询</a></li>
				<li><a href="#">太原长财咨询</a></li>
				<li><a href="#">广州长财咨询</a></li>
				<li><a href="#">成都长财咨询</a></li>
				<li><a href="#">长沙长财咨询</a></li>
				<li><a href="#">金华长财咨询</a></li>
				<li><a href="#">四度信息</a></li>
			</ul>
		</div>
	</body>
	<!--<script>
		$("html,body").css("font-zize",parseInt($(window).width() / 1000 / 100) + "px" );
	</script>-->
</html>
