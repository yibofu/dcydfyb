<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="/Public/app/img/sj/new_file.css" />
		<title>课程报名</title>
	</head>
	<body>
		<div class="bodyAll">
			<div class="top_cloud">
				<img src="/Public/app/img/sj/cloudbanner.png" />
			</div>
			<div class="plent">
				<img class="plentImg" src="/Public/app/img/sj/plent.png" />
				<div>
					<p class="classesApply">课程报名</p>
					<form action="{:U('Sj/signUp')}" method="post">
					<p class="name"><span>姓名：</span><input name="uname" type="text"/></p>
					<p class="phone"><span>手机：</span><input name="uphone" type="text"/></p>
					<button type="submit">提交</button>
					</form>
				</div>
				<img class="personImg"  src="/Public/app/img/sj/person.png" />
			</div>
			<div class="classessText">
				<p class="classesNewPlanTitle">最新热门课程安排</p>
				<div>
					<h5>【财务通】</h5>
					<p>深圳站：4月15-17刘国东</p>
					<p>杭州站：6月2-4刘国东</p>
					<p>成都站：6月20-22刘国东</p>
				</div>
				<div>
					<h5>【管理层财务思维】</h5>
					<p>太原站：4月9-11刘国东</p>
					<p>大连站：4月21-23刘国东</p>
					<p>广州站：5月21-23刘国东</p>
				</div>
				<div>
					<h5>【财务系统】</h5>
					<p>北京站：5月11-16刘国东</p>
					<p>深圳站：6月10-15刘国东</p>
				</div>
				<div>
					<h5>【税务稽查与应对策略】</h5>
					<p>广州站：4月25-26叶吉楚/杨勇</p>
				</div>
			</div>
			<div class="bottom_cloud">
				<img src="/Public/app/img/sj/cloud-bottom.png" />
			</div>
		</div>
	</body>
	<script src="/Public/app/img/sj/jquery.min.js"></script>
	<script>
		$(function(){
			$("html body").css("font-size",parseInt($(window).width()/100)+"px");
			$('.bodyAll').height( $(window).height() );
		})
		
	</script>
</html>
