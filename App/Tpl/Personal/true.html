<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>个人信息</title>
    <link rel="stylesheet" href="/Public/app/css/personal.css">
    <script type="text/javascript" src="/Public/app/js/jquery-3.1.0.min.js"></script>

</head>
<body>
    <div class="personal">
        <div class="personal-centre">
            <div class="centre-heah">
                <div class="heah">
                    <div class="heah-cap">
                        <img src="/Public/app/img/cap.jpg" class="imga"/>
                    </div>
                </div>
            </div>
        </div>
        <form name="form">
            <div class="personal-true foa">&nbsp;&nbsp;姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="name" value="" autocomplete="off"></div>
            <div class="personal-truea foa">
                <div class="true-a wire-a">&nbsp;&nbsp;公司名称：<input type="text" name="firmname" value="" autocomplete="off"></div>
                <div class="true-a wire-a">&nbsp;&nbsp;职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：<input type="text" name="position" value="" autocomplete="off"></div>
                <div class="true-a wire-a">&nbsp;&nbsp;所属行业：<input type="text" name="industry" value="" autocomplete="off"></div>
                <div class="true-a">&nbsp;&nbsp;所&nbsp;&nbsp;在&nbsp;&nbsp;地：<input type="text" name="address" value="" autocomplete="off"></div>
            </div>
            <div class="personal-trueb foa">
                <div class="true-a wire-a">&nbsp;&nbsp;手机号码：<input type="text" name="Phone" value="{$Phone}" readonly="true" autocomplete="off"></div>
                <div class="true-a">&nbsp;&nbsp;微信号码：<input type="text" name="wechat" value="" autocomplete="off"></div>
            </div>
            <div class="login coloc" id="send">保存信息<input type="button" value=""></div>
        </form>
    </div>

</body>
<script>
    $("#send").bind('click',function(){
        var name = $("input[name='name']").val();
        var firmname = $("input[name='firmname']").val();
        var position = $("input[name='position']").val();
        var industry = $("input[name='industry']").val();
        var address = $("input[name='address']").val();
        var Phone = $("input[name='Phone']").val();
        var wechat = $("input[name='wechat']").val();

        $.ajax({
            type:"post",
            url:"{:U('Personal/sub')}",
            data:{'name':name,'firmname':firmname,'position':position,'industry':industry,'address':address,'Phone':Phone,'wechat':wechat},
            success:function(data){
                var data = eval("("+data+")");
                if(data.success == true){
                    alert(data.msg);
                    window.location.href = "{:U('Personal/center')}";
                }else{
                    window.location.href = "{:U('Personal/true')}";
                }
            }
        })
    })
</script>
</html>
