<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>线上课程</title>
		<link rel="stylesheet" href="/Public/app/css/Online-Courses.css" />
		<link rel="stylesheet" href="/Public/app/css/commonality.css" />
		<link rel="stylesheet" href="/Public/app/css/fenye.css" />
		<script src="/Public/app/js/jquery.min.js"></script>
		<script type="text/javascript" src="/Public/app/js/fenye.js" ></script>
	</head>
	<body>
		<div class="page_all">
			<!--banner部分-->
			<include file="Public/myhead" />
			<!--内容部分-->
			<div class="text_all">
				<!--左侧菜单栏-->
				<include file="Public/myleft" />
				<!--个人信息-->
				<div class="main_person_text" style="width: 780px;">
					<p class="person_title"><span>线上课程</span></p>
					<div class="deleteDay7">
						<p>七天内未付款的课程将自动删除</p>
					</div>
					<div class="coursesTitle">
						<p>购课信息</p>
						<p>状态</p>
						<p>操作</p>
					</div>
					<volist name="list" id="view" empty="$empty">
					<div class="coursesText">
						<p class="textTime">{$view.addtime}</p>
						<div class="textSpecific">
							<img src="/Public/app/img/课程图片.png"/>
							<p class="imgText">{$view.title}</p>
							<p class="status">{$view.dstatus}</p>
							<div>
							<if condition="$view.status eq 1">
								<a href="{:U('Wxpay/cartPay')}?cartid={$view.id}">立即付款</a>
							<elseif condition="$view.status eq 2 && $view.isevaluate eq 0" />
								<a href="{:U('MyCart/evaluate')}?cid={$view.id}">评论</a>
							<elseif condition="$view.status eq 2 && $view.isevaluate eq 1" />
								<p>已评论</p>
							</if>
								<p><a href="{:U('MyCart/delGoods')}?oid={$view.id}">删除记录</a></p>
							</div>
						</div>
					</div>
					</volist>
					<!--页数-->
					<div class="page">
					{$page}
					</div>
				</div>
			
			</div>
			<!--友情链接-->
			<include file="Public/mybottom" />
		</div>
	</body>
	<script>
			$(function(){
				$(".bac-e a").eq(9).css("color","#55BDCF");

			});
		</script>
</html>
