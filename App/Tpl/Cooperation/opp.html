                <img src="/Public/app/img/tx.png" class="fl"/>
                <h3 class="fl">岗位职责：</h3>
            </div>
            <p class="colora">
                1、负责给企业老板或财务人员讲授财务相关课程：<br/>
                2、研发课件与交付资料；<br/>

                1、5年以上大型企业（包括外企、国企、大型民企）财务任职经历、或事务所任职经历；<br/>
                2、精通某一行业或某一领域财务管理、税务、投资、股权等相关专业知识；<br/>
                3、具备良好的沟通表达、演讲演绎能力，授课技巧入职后会有培训；<br/>
                4、具备优秀的职业素养和职业操守，能适应出差授课。<br/>
            </p>
