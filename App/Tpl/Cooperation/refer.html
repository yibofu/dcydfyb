<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>咨询师与研究员</title>
    <link rel="stylesheet" href="/Public/app/css/cooperation.css">
</head>
<body class="box">
    <div class="boc"></div>
    <div class="use">
        <div class="use-one">
            <div class="one">
                <img src="/Public/app/img/tx.png" class="fl"/>
                <h3 class="fl">岗位职责：</h3>
            </div>
            <p class="colora">
                1、进驻负责向企业交付财务、税务、投资等相关咨询项目；<br/>
                2、面对面或远程解答企业老板或财务人员提出的相关问题；<br/>
                3、研发相关财务咨询工具和模板；<br/>
                4、针对所参与的咨询项目相关知识向分子公司员工进行售前培训；<br/>
                5、参与售前谈判签约与售后服务。<br/>
            </p>
        </div>
        <div  class="use-two">
            <div class="one">
                <img src="/Public/app/img/op.png" class="fl"/>
                <h3 class="fl">任职要求：</h3>
            </div>
            <p class="colora">
                1、5年以上大型企业（包括外企、国企、大型名企）财务任职经历、或事务所任职经历；<br/>
                2、精通某一行业或某一领域财务管理、税务、投资、股权等相关专业知识；<br/>
                3、具备优秀的职业素养、职业操守、动手能力强，能适应出差上项目；<br/>
                4、具备良好的沟通表达、演讲演绎能力。<br/>
            </p>
        </div>
    </div>
</body>
</html>
